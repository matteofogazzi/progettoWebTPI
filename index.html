<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>DevTask Manager - Kanban</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body
  class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen p-6 transition-colors duration-300">

  <div class="max-w-7xl mx-auto space-y-6">
    <!-- Intestazione -->
    <header class="flex items-center justify-between">
      <h1 class="text-3xl font-bold">DevTask Manager</h1>
      <div class="flex items-center gap-6">
        <label class="flex items-center cursor-pointer select-none">
          <span class="mr-2 text-sm">ðŸŒž</span>
          <input type="checkbox" id="themeSwitch" class="sr-only" />
          <div
            class="w-10 h-5 bg-gray-300 dark:bg-gray-600 rounded-full shadow-inner transition-colors duration-300 relative">
            <div
              class="dot absolute left-0 top-0 w-5 h-5 bg-white dark:bg-gray-200 rounded-full shadow transition transform duration-300">
            </div>
          </div>
          <span class="ml-2 text-sm">ðŸŒ™</span>
        </label>

        <button onclick="openForm()"
          class="bg-indigo-600 dark:bg-indigo-400 text-white dark:text-gray-900 px-4 py-2 rounded hover:bg-indigo-700 dark:hover:bg-indigo-500 transition">
          + Nuova Issue
        </button>
      </div>
    </header>

    <!-- Campo ricerca con filtro -->
    <div class="flex gap-2">
      <select id="filterField"
        class="w-48 px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-300 transition">
        <option value="all">Tutti i campi</option>
        <option value="title">Titolo</option>
        <option value="description">Descrizione</option>
        <option value="assignee">Destinatario</option>
        <option value="priority">PrioritÃ </option>
      </select>
      <input type="text" id="searchInput" placeholder="Cerca..."
        class="flex-1 px-4 py-2 rounded-md border border-gray-400 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-300 transition" />
    </div>

    <!-- Kanban Board -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="kanbanBoard"></div>
  </div>

  <!-- Modal Form -->
  <div id="modal"
    class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex items-center justify-center hidden z-50">
    <div
      class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-xl transition-colors duration-300 border border-gray-300 dark:border-gray-700">
      <h2 id="modalTitle" class="text-xl font-semibold mb-4">Crea una nuova issue</h2>
      <form id="issueForm" class="space-y-4">
        <input type="hidden" id="editId" />
        <input id="title" type="text" placeholder="Titolo" required
          class="w-full px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-300 transition" />
        <input id="description" type="text" placeholder="Descrizione" required
          class="w-full px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-300 transition" />
        <input id="assignee" type="text" placeholder="Assegnato a" required
          class="w-full px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-300 transition" />
        <select id="priority"
          class="w-full px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-300 transition">
          <option value="low">Bassa</option>
          <option value="medium">Media</option>
          <option value="high">Alta</option>
          <option value="critical">Critica</option>
        </select>
        <div class="flex justify-end gap-2">
          <button type="button" onclick="closeForm()"
            class="px-4 py-2 rounded border border-gray-500 dark:border-gray-500 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 transition">Annulla</button>
          <button type="submit"
            class="px-4 py-2 rounded bg-indigo-600 dark:bg-indigo-500 text-white dark:text-gray-900 hover:bg-indigo-700 dark:hover:bg-indigo-400 transition">Salva</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
